<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Messages</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function TelegramHeader() {
      const conversations = [
        {
          id: 1,
          name: "Daddy Steve",
          message: "Daddy Steve joined Telegram",
          avatar: "DS",
          avatarColor: "bg-orange-400",
          date: "Oct 27",
          isImage: false
        },
        {
          id: 2,
          name: "VaVia",
          message: "I love my confidence",
          avatarImage: "https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg",
          date: "Tue",
          isImage: true,
          hasCheckmark: true
        }
      ];

      return (
        <div className="w-full bg-white">
          {/* Header */}
          <div className="flex items-center justify-between px-3 py-2 shadow-sm">
            {/* Menu Button */}
            <button className="p-1.5 hover:bg-gray-100 rounded transition-colors">
              <svg 
                className="w-5 h-5 text-gray-700" 
                fill="none" 
                stroke="currentColor" 
                viewBox="0 0 24 24"
              >
                <path 
                  strokeLinecap="round" 
                  strokeLinejoin="round" 
                  strokeWidth={2} 
                  d="M4 6h16M4 12h16M4 18h16" 
                />
              </svg>
            </button>

            {/* Messages Title */}
            <h1 className="text-xl font-medium text-gray-800">
              Messages
            </h1>

            {/* Search Button */}
            <button className="p-1.5 hover:bg-gray-100 rounded transition-colors">
              <svg 
                className="w-5 h-5 text-gray-700" 
                fill="none" 
                stroke="currentColor" 
                viewBox="0 0 24 24"
              >
                <path 
                  strokeLinecap="round" 
                  strokeLinejoin="round" 
                  strokeWidth={2} 
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" 
                />
              </svg>
            </button>
          </div>

          {/* Conversation List */}
          <div>
            {conversations.map((convo, index) => (
              <div 
                key={convo.id}
                className={`flex items-center gap-3 px-3 ${index === 1 ? 'pt-0 pb-3' : 'py-3'} hover:bg-gray-50 cursor-pointer transition-colors`}
              >
                {/* Avatar */}
                <div className={`w-12 h-12 ${convo.isImage ? '' : convo.avatarColor} rounded-full flex items-center justify-center flex-shrink-0 overflow-hidden`}>
                  {convo.isImage ? (
                    <img 
                      src={convo.avatarImage} 
                      alt={convo.name}
                      className="w-full h-full object-cover"
                      draggable="false"
                    />
                  ) : (
                    <span className="text-white text-lg font-medium">
                      {convo.avatar}
                    </span>
                  )}
                </div>

                {/* Content */}
                <div className="flex-1 min-w-0 border-b border-gray-100 pb-3">
                  <div className="flex items-baseline justify-between">
                    <h3 className="text-base font-medium text-gray-900 truncate">
                      {convo.name}
                    </h3>
                    <span className="text-xs text-gray-500 ml-2 flex-shrink-0">
                      {convo.date}
                    </span>
                  </div>
                  <div className="flex items-center gap-1 mt-0.5">
                    <p className="text-sm text-gray-500 truncate flex-1">
                      {convo.message}
                    </p>
                    {convo.hasCheckmark && (
                      <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        width="16" 
                        height="16" 
                        viewBox="0 0 48 48"
                        className="flex-shrink-0"
                      >
                        <path fill="#43A047" d="M40.6 12.1L17 35.7l-9.6-9.6L4.6 29L17 41.3l26.4-26.4z"/>
                      </svg>
                    )}
                  </div>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<TelegramHeader />, document.getElementById('root'));
  </script>
</body>
</html>
