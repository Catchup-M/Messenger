<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Messaging App</title>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function TelegramApp() {
      const [showChat, setShowChat] = useState(false);
      const [selectedChat, setSelectedChat] = useState(null);
      const [inputText, setInputText] = useState('');

      const conversations = [
        {
          id: 1,
          name: "Daddy Steve",
          message: "Daddy Steve joined Telegram",
          avatar: "DS",
          avatarColor: "bg-orange-400",
          date: "Oct 27",
          isImage: false,
          lastSeen: "last seen 11/3/2025"
        },
        {
          id: 2,
          name: "VaVia",
          message: "I love my confidence",
          avatarImage: "https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg",
          date: "Tue",
          isImage: true,
          hasCheckmark: true,
          lastSeen: "last seen recently"
        }
      ];

      const openChat = (convo) => {
        setSelectedChat(convo);
        setShowChat(true);
      };

      const closeChat = () => {
        setShowChat(false);
        setInputText('');
      };

      const handleInput = (e) => {
        setInputText(e.target.innerText);
      };

      return (
        <div className="w-full h-screen bg-white relative overflow-hidden">
          {/* Conversation List View */}
          <div 
            className="absolute inset-0 bg-white transition-transform duration-300"
            style={{ 
              transform: showChat ? 'translateX(-100%)' : 'translateX(0)',
              zIndex: 1 
            }}
          >
            {/* Header */}
            <div className="flex items-center justify-between px-3 py-2 shadow-sm bg-white">
              {/* Menu Button */}
              <button className="p-1.5 hover:bg-gray-100 rounded transition-colors">
                <svg 
                  className="w-5 h-5 text-gray-700" 
                  fill="none" 
                  stroke="currentColor" 
                  viewBox="0 0 24 24"
                >
                  <path 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    strokeWidth={2} 
                    d="M4 6h16M4 12h16M4 18h16" 
                  />
                </svg>
              </button>

              {/* Messages Title */}
              <h1 className="text-xl font-medium text-gray-800">
                Messages
              </h1>

              {/* Search Button */}
              <button className="p-1.5 hover:bg-gray-100 rounded transition-colors">
                <svg 
                  className="w-5 h-5 text-gray-700" 
                  fill="none" 
                  stroke="currentColor" 
                  viewBox="0 0 24 24"
                >
                  <path 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    strokeWidth={2} 
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" 
                  />
                </svg>
              </button>
            </div>

            {/* Conversation List */}
            <div>
              {conversations.map((convo, index) => (
                <div 
                  key={convo.id}
                  onClick={() => openChat(convo)}
                  className={`flex items-start gap-3 px-3 ${index === 1 ? 'pt-0 pb-3' : 'py-3'} hover:bg-gray-50 cursor-pointer transition-colors`}
                >
                  {/* Avatar */}
                  <div className={`w-12 h-12 ${convo.isImage ? '' : convo.avatarColor} rounded-full flex items-center justify-center flex-shrink-0 overflow-hidden`}>
                    {convo.isImage ? (
                      <img 
                        src={convo.avatarImage} 
                        alt={convo.name}
                        className="w-full h-full object-cover"
                        draggable="false"
                      />
                    ) : (
                      <span className="text-white text-lg font-medium">
                        {convo.avatar}
                      </span>
                    )}
                  </div>

                  {/* Content */}
                  <div className="flex-1 min-w-0 border-b border-gray-100 pb-3">
                    <div className="flex items-baseline justify-between">
                      <h3 className="text-base font-medium text-gray-900 truncate">
                        {convo.name}
                      </h3>
                      <span className="text-xs text-gray-500 ml-2 flex-shrink-0">
                        {convo.date}
                      </span>
                    </div>
                    <div className="flex items-center gap-1 mt-0.5">
                      <p className="text-sm text-gray-500 truncate flex-1">
                        {convo.message}
                      </p>
                      {convo.hasCheckmark && (
                        <svg 
                          xmlns="http://www.w3.org/2000/svg" 
                          width="16" 
                          height="16" 
                          viewBox="0 0 48 48"
                          className="flex-shrink-0"
                        >
                          <path fill="#43A047" d="M40.6 12.1L17 35.7l-9.6-9.6L4.6 29L17 41.3l26.4-26.4z"/>
                        </svg>
                      )}
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>

          {/* Chat View */}
          <div 
            className="absolute inset-0 bg-white transition-transform duration-300 flex flex-col"
            style={{ 
              transform: showChat ? 'translateX(0)' : 'translateX(100%)',
              zIndex: 2 
            }}
          >
            {selectedChat && (
              <>
                {/* Chat Header */}
                <div className="flex items-center gap-3 px-3 py-2 flex-shrink-0 bg-white shadow-md">
                  {/* Back Button */}
                  <button 
                    onClick={closeChat}
                    className="p-1.5 hover:bg-gray-100 rounded transition-colors"
                  >
                    <svg 
                      className="w-5 h-5 text-gray-700" 
                      fill="none" 
                      stroke="currentColor" 
                      viewBox="0 0 24 24"
                    >
                      <path 
                        strokeLinecap="round" 
                        strokeLinejoin="round" 
                        strokeWidth={2} 
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" 
                      />
                    </svg>
                  </button>

                  {/* Avatar */}
                  <div className={`w-10 h-10 ${selectedChat.isImage ? '' : selectedChat.avatarColor} rounded-full flex items-center justify-center flex-shrink-0 overflow-hidden`}>
                    {selectedChat.isImage ? (
                      <img 
                        src={selectedChat.avatarImage} 
                        alt={selectedChat.name}
                        className="w-full h-full object-cover"
                        draggable="false"
                      />
                    ) : (
                      <span className="text-white text-base font-medium">
                        {selectedChat.avatar}
                      </span>
                    )}
                  </div>

                  {/* Name and Status */}
                  <div className="flex-1 min-w-0">
                    <h2 className="text-lg font-medium text-gray-900 truncate">
                      {selectedChat.name}
                    </h2>
                    <p className="text-sm text-gray-500 truncate">
                      {selectedChat.lastSeen}
                    </p>
                  </div>

                  {/* More Options */}
                  <button className="p-1.5 hover:bg-gray-100 rounded transition-colors">
                    <svg 
                      className="w-5 h-5 text-gray-700" 
                      fill="currentColor" 
                      viewBox="0 0 24 24"
                    >
                      <circle cx="12" cy="5" r="2"/>
                      <circle cx="12" cy="12" r="2"/>
                      <circle cx="12" cy="19" r="2"/>
                    </svg>
                  </button>
                </div>

                {/* Chat Messages Area */}
                <div className="flex-1 flex flex-col overflow-hidden">
                  <div 
                    className="flex-1 overflow-y-auto bg-gray-50"
                    style={{
                      backgroundImage: 'url(https://i.ibb.co/tMcNm2rY/Screenshot-20251206-103640.jpg)',
                      backgroundSize: 'cover',
                      backgroundPosition: 'center',
                      backgroundRepeat: 'no-repeat'
                    }}
                  >
                    <div className="min-h-full flex flex-col justify-end p-3">
                      {/* Messages will appear here */}
                    </div>
                  </div>

                  {/* Footer */}
                  <div className="bg-white p-2 px-3 flex items-center border-t border-gray-200 shadow-sm flex-shrink-0">
                      {/* Attachment Icon */}
                      <svg className="w-6 h-7 mr-2 flex-shrink-0 fill-gray-600 cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fillRule="evenodd" d="M8 7.308c0-.558.186-1.434.659-2.14C9.1 4.504 9.779 4 10.88 4c1.134 0 1.88.499 2.373 1.155c.52.692.746 1.555.746 2.153v7.54a.8.8 0 0 1-.073.223c-.065.141-.166.3-.3.447c-.269.295-.61.482-1.002.482c-.436 0-.777-.18-1.02-.433c-.263-.274-.355-.574-.355-.72v-7.56a1 1 0 0 0-2 0v7.56c0 .75.358 1.527.912 2.105A3.38 3.38 0 0 0 12.625 18c1.085 0 1.93-.532 2.48-1.134c.517-.567.895-1.335.895-2.02V7.308c0-1.001-.35-2.292-1.146-3.354C14.029 2.856 12.716 2 10.88 2c-1.867 0-3.13.925-3.885 2.055A6.13 6.13 0 0 0 6 7.308v8.695C6 19.402 9.003 22 12.5 22c3.498 0 6.5-2.597 6.5-5.997V7a1 1 0 1 0-2 0v9.003C17 18.123 15.079 20 12.5 20C9.923 20 8 18.122 8 16.003z" clipRule="evenodd"/>
                      </svg>

                      {/* Input Box Wrapper */}
                      <div className="flex-1 flex items-center bg-gray-100 rounded-3xl px-3 py-2.5 min-h-[43px] max-h-[120px] overflow-hidden relative">
                        {/* Emoji Icon */}
                        <svg className="w-5 h-5 flex-shrink-0 mr-2.5 cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                          <path fill="#666666" d="M464 256a208 208 0 1 0-416 0a208 208 0 1 0 416 0M0 256a256 256 0 1 1 512 0a256 256 0 1 1-512 0m177.3 63.4c15 15.6 41.1 32.6 78.7 32.6s63.7-17 78.7-32.6c9.2-9.6 24.4-9.9 33.9-.7s9.9 24.4.7 33.9c-22.1 23-60 47.4-113.3 47.4s-91.2-24.4-113.3-47.4c-9.2-9.6-8.9-24.8.7-33.9s24.8-8.9 33.9.7M144 208a32 32 0 1 1 64 0a32 32 0 1 1-64 0m192-32a32 32 0 1 1 0 64a32 32 0 1 1 0-64"/>
                        </svg>

                        {/* Placeholder */}
                        {!inputText && (
                          <span className="absolute text-base text-gray-400 pointer-events-none" style={{ left: '2.625rem' }}>
                            Message
                          </span>
                        )}

                        {/* Input Box */}
                        <div 
                          contentEditable="true"
                          onInput={handleInput}
                          className="flex-1 text-base outline-none bg-transparent min-h-[24px] max-h-[100px] overflow-y-auto break-words whitespace-pre-wrap overflow-x-hidden w-full"
                        />
                      </div>

                      {/* Microphone/Send Icon */}
                      {inputText.trim() ? (
                        <button className="bg-transparent border-none cursor-pointer w-6 h-7 ml-2 flex-shrink-0 flex items-center justify-center">
                          <svg viewBox="0 -0.5 21 21" width="29" height="29" xmlns="http://www.w3.org/2000/svg">
                            <path 
                              d="M2.61258 9L0.05132 1.31623C-0.22718 0.48074 0.63218 -0.28074 1.42809 0.09626L20.4281 9.0963C21.1906 9.4575 21.1906 10.5425 20.4281 10.9037L1.42809 19.9037C0.63218 20.2807 -0.22718 19.5193 0.05132 18.6838L2.61258 11H8.9873C9.5396 11 9.9873 10.5523 9.9873 10C9.9873 9.4477 9.5396 9 8.9873 9H2.61258z" 
                              fill="#3b82f6" 
                              fillRule="evenodd" 
                              clipRule="evenodd" 
                            />
                          </svg>
                        </button>
                      ) : (
                        <svg className="w-6 h-7 ml-2 flex-shrink-0 cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
                          <g fill="none" stroke="#666666" strokeLinecap="round" strokeLinejoin="round">
                            <path d="M9.5 6.5a2.5 2.5 0 0 1-5 0V3a2.5 2.5 0 0 1 5 0Z"/>
                            <path d="M12 7h0a4.49 4.49 0 0 1-4.5 4.5h-1A4.49 4.49 0 0 1 2 7h0m5 4.5v2"/>
                          </g>
                        </svg>
                      )}
                    </div>
                  </div>
                </div>
                </>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<TelegramApp />, document.getElementById('root'));
  </script>
</body>
</html>
