<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile UI</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide Icons as SVG components
        const ArrowLeft = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        );

        const UserPlus = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#3B82F6">
                <g fill="none" fillRule="evenodd">
                    <path d="M24 0v24H0V0h24ZM12.594 23.258l-.012.002l-.071.035l-.02.004l-.014-.004l-.071-.036c-.01-.003-.019 0-.024.006l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.016-.018Zm.264-.113l-.014.002l-.184.093l-.01.01l-.003.011l.018.43l.005.012l.008.008l.201.092c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022Zm-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.003-.011l.018-.43l-.003-.012l-.01-.01l-.184-.092Z"/>
                    <path fill="#3B82F6" d="M11 2a5 5 0 1 0 0 10a5 5 0 0 0 0-10ZM8 7a3 3 0 1 1 6 0a3 3 0 0 1-6 0ZM4 18.5c0-.18.09-.489.413-.899c.316-.4.804-.828 1.451-1.222C7.157 15.589 8.977 15 11 15c.375 0 .744.02 1.105.059a1 1 0 1 0 .211-1.99A12.905 12.905 0 0 0 11 13c-2.395 0-4.575.694-6.178 1.671c-.8.49-1.484 1.065-1.978 1.69C2.358 16.977 2 17.713 2 18.5c0 .845.411 1.511 1.003 1.986c.56.45 1.299.748 2.084.956C6.665 21.859 8.771 22 11 22l.685-.005a1 1 0 1 0-.027-2L11 20c-2.19 0-4.083-.143-5.4-.492c-.663-.175-1.096-.382-1.345-.582C4.037 18.751 4 18.622 4 18.5ZM18 14a1 1 0 0 1 1 1v2h2a1 1 0 1 1 0 2h-2v2a1 1 0 1 1-2 0v-2h-2a1 1 0 1 1 0-2h2v-2a1 1 0 0 1 1-1Z"/>
                </g>
            </svg>
        );

        function UserProfile() {
            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Header */}
                    <div className="bg-white shadow-sm">
                        <div className="flex items-center justify-between px-3 py-3">
                            <button className="p-1 hover:bg-gray-100 rounded-full transition-colors">
                                <ArrowLeft />
                            </button>
                            <h1 className="text-xl font-semibold text-gray-900 absolute left-1/2 transform -translate-x-1/2">User Info</h1>
                            <button className="p-1 hover:bg-gray-100 rounded-full transition-colors">
                                <UserPlus />
                            </button>
                        </div>
                    </div>

                    {/* Profile Image Section */}
                    <div className="relative">
                        <div className="w-full h-64 bg-gray-200 overflow-hidden">
                            <img 
                                src="https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg" 
                                alt="Profile" 
                                className="w-full h-full object-cover" 
                                draggable="false"
                            />
                        </div>
                        
                        {/* User Info Overlay */}
                        <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 via-black/50 to-transparent p-4 pb-5">
                            <div className="flex items-center gap-2">
                                <div className="relative">
                                    <div className="w-2 h-2 bg-white rounded-full border border-gray-900"></div>
                                </div>
                                <div>
                                    <h2 className="text-xl font-semibold text-white mb-0.5">Goodman</h2>
                                    <p className="text-gray-300 text-xs">last seen 52 minutes ago</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Additional Info Section */}
                    <div className="px-4 py-6 space-y-4">
                        <div className="bg-white rounded-lg shadow-sm p-4">
                            <h3 className="text-sm text-gray-500 mb-1">About</h3>
                            <p className="text-gray-900">Chemistry Teacher</p>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow-sm p-4">
                            <h3 className="text-sm text-gray-500 mb-1">Phone</h3>
                            <p className="text-gray-900">+1 234 567 8900</p>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow-sm p-4">
                            <h3 className="text-sm text-gray-500 mb-1">Email</h3>
                            <p className="text-gray-900">goodman@example.com</p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<UserProfile />, document.getElementById('root'));
    </script>
</body>
</html>
