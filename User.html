<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile UI</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide Icons as SVG components
        const ArrowLeft = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        );

        const UserPlus = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <line x1="19" y1="8" x2="19" y2="14"></line>
                <line x1="22" y1="11" x2="16" y2="11"></line>
            </svg>
        );

        function UserProfile() {
            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Header */}
                    <div className="bg-white shadow-sm">
                        <div className="flex items-center justify-between px-4 py-4">
                            <button className="p-2 hover:bg-gray-100 rounded-full transition-colors">
                                <ArrowLeft />
                            </button>
                            <h1 className="text-2xl font-bold text-gray-900">User Info</h1>
                            <button className="p-2 hover:bg-gray-100 rounded-full transition-colors">
                                <UserPlus />
                            </button>
                        </div>
                    </div>

                    {/* Profile Image Section */}
                    <div className="relative">
                        <div className="w-full h-96 bg-gray-200 overflow-hidden">
                            <img 
                                src="https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg" 
                                alt="Profile" 
                                className="w-full h-full object-cover" 
                                draggable="false"
                            />
                        </div>
                        
                        {/* User Info Overlay */}
                        <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 via-black/50 to-transparent p-6 pb-8">
                            <div className="flex items-center gap-3">
                                <div className="relative">
                                    <div className="w-3 h-3 bg-white rounded-full border-2 border-gray-900"></div>
                                </div>
                                <div>
                                    <h2 className="text-3xl font-bold text-white mb-1">Goodman</h2>
                                    <p className="text-gray-200 text-sm">last seen 52 minutes ago</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Additional Info Section */}
                    <div className="px-4 py-6 space-y-4">
                        <div className="bg-white rounded-lg shadow-sm p-4">
                            <h3 className="text-sm text-gray-500 mb-1">About</h3>
                            <p className="text-gray-900">Chemistry Teacher</p>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow-sm p-4">
                            <h3 className="text-sm text-gray-500 mb-1">Phone</h3>
                            <p className="text-gray-900">+1 234 567 8900</p>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow-sm p-4">
                            <h3 className="text-sm text-gray-500 mb-1">Email</h3>
                            <p className="text-gray-900">goodman@example.com</p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<UserProfile />, document.getElementById('root'));
    </script>
</body>
</html>
