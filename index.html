<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Chat</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .content {
      flex: 1;
      padding: 12px 18px;
    }

    .footer {
      position: sticky;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      border: none;
      z-index: 10;
      height: 56px;
    }

    .footer svg.left-icon {
      width: 25px;
      height: 29px;
      margin-right: 10px;
      flex-shrink: 0;
      fill: #666666;
      cursor: pointer;
    }

    .footer svg.right-icon {
      width: 25px;
      height: 29px;
      margin-left: 10px;
      flex-shrink: 0;
      cursor: pointer;
    }

    .input-box-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      background: #f1f1f1;
      border-radius: 20px;
      padding: 8px 10px;
      min-height: 43px;
      max-height: 120px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .input-box-wrapper svg {
      width: 21px;
      height: 21px;
      flex-shrink: 0;
      margin-right: 10px;
    }

    .input-box {
      flex: 1;
      font-size: 14px;
      line-height: 1.4;
      outline: none;
      border: none;
      background: transparent;
      min-height: 20px;
      max-height: 100px;
      overflow-y: auto;
      word-wrap: break-word;
      white-space: pre-wrap;
      overflow-x: hidden;
      width: 100%;
    }

    .input-box:empty:before {
      content: "Message";
      color: #aaa;
      pointer-events: none;
    }

    .input-box:focus:empty:before {
      content: "Message";
      color: #aaa;
    }

    .conversation-list {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
      transition: transform 0.3s;
      z-index: 1;
    }

    .conversation-list.-translate-x-full {
      transform: translateX(-100%);
    }

    .chat-view {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #f5f5f5;
      transition: transform 0.3s;
      transform: translateX(100%);
      z-index: 2;
      display: flex;
      flex-direction: column;
    }

    .chat-view.translate-x-0 {
      transform: translateX(0);
    }

    .emoji-picker {
      height: 300px;
      background: #f5f5f5;
      border-top: 1px solid #e5e5e5;
      display: none;
    }

    .emoji-picker.show {
      display: block;
    }

    .date-separator {
      display: flex;
      justify-content: center;
      padding: 12px 0;
      position: relative;
      z-index: 5;
    }

    .date-badge {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }

    .sticky-date {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 15;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }

    .sticky-date.visible {
      opacity: 1;
    }

    .sticky-date .date-badge {
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .sticky-date:empty {
      display: none;
    }

    .message-date-badge {
      display: flex;
      justify-content: center;
      padding: 8px 0;
      margin-bottom: 8px;
    }

    .message-date-badge .date-badge {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" src="chat.js"></script>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
